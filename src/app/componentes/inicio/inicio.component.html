<main>
    <section id="section-banner">
        <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="../../../assets/img/banner1.PNG" class="d-block w-100" alt="banner1.PNG">
                </div>
                <div class="carousel-item">
                    <img src="../../../assets/img/banner2.PNG" class="d-block w-100" alt="banner2.PNG">
                </div>
                <div class="carousel-item">
                    <img src="../../../assets/img/banner3.PNG" class="d-block w-100" alt="banner3.PNG">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </section>
    <br>
    <section>
        <div class="card-group">
            @for (item of [1,2,3]; track $index) {
                <mat-card class="example-card">
                    
                    <mat-card-header>
                        <div mat-card-avatar class="example-header-image"></div>
                        <mat-card-title>ManiaGames</mat-card-title>
                        <mat-card-subtitle>Game {{item}}</mat-card-subtitle>
                    </mat-card-header>
                    
                    <img mat-card-image src="../../../assets/img/jogo{{item}}.PNG" alt="Photo of a Shiba Inu" id="mat-card-imag">
                    
                    <mat-card-content>
                    <p>
                        The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
                        A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
                        bred for hunting.
                    </p>
                    </mat-card-content>
                    <mat-card-actions>
                    <button mat-button>LIKE</button>
                    <button mat-button>SHARE</button>
                    </mat-card-actions>
                </mat-card>
            }
            
        </div>
    </section>
</main>
